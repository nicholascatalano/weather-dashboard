<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container d-flex justify-content-center bg-dark">
        <h1 class="h1 text-light">Weather Dashboard</h1>
      </div>
    </header>
    <main class="main">
      <!-- first column for form and search history -->
      <div class="container-dyn">
        <div class="row page-info">
          <!-- first column for input form and search history -->
          <div class="container-form bg-light">
            <form id="form-location">
              <!-- city search input here label -->
              <div class="row">
                <label for="search-input" class="search-label text-dark"
                  >Search for a city:</label
                >
              </div>
              <!-- city search input and button here -->
              <div class="row">
                <!-- input box here -->
                <div>
                  <input type="text" />
                </div>
                <!-- button here -->
                <div>
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="row container-history" id="container-history"></div>
        </div>
      </div>
      <!-- second column for current weather info and 5 day forecast -->
      <div class="row">
        <div class="container-current" id="container-current">
          <div class="container-current">
            <h3 class="title-current" id="title-current">
              Location + Date Here
            </h3>
            <img src="" alt="" class="" id="icon-current" />
          </div>
          <p class="" id="">Temp Here</p>
          <p class="" id="">Wind Here</p>
          <p class="" id="">Humidity Here</p>
        </div>
        <!-- 5 day forecast -->
        <div class="row container-forecast">
          <h3 class="title-forecast" id="title-forecast"></h3>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
