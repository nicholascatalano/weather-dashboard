<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header  -->
    <header class="bg-dark">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>
    <main class="m-4 p-4">
      <div class="row">
        <!-- column 1 with form submitter -->
        <div class="col">
            <div class="card-body text-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body bg-light">
                        <h6 class="card-subtitle mb-2 text-muted">Enter a city name here:</h6>
                        <form class="search-form mb-3">
                            <input type="text" class="form-control cityName" placeholder="New York, Atlanta, etc...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                  >Submit</button>
                            </div>
                          </form>
  
                        <ul class="list-group">
  
                        </ul>
                    </div>
                </div>
            </div>
        </div>
       <!-- column 2 with current and five day forecast -->
        <div class="col mt-4 mr-5">
            <div class="card currentCard pb-2 pt-1">
                <h5 class="card-title mt-2 text-center">Current Forecast</h5>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <div class="card pb-5 fiveDayCard pl-5">
                    
                    <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                    <div class="row">
                        <div class="col fiveDaySingleCard">
                        </div>
  
                    </div>
  
                </div>
            </div>
        </div>
      </div>
    </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
