<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header  -->
    <header class="bg-dark">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>
    <main class="m-4 p-4">
      <div class="col-12">
        <div class="row">
          <!-- first column for input form and search history -->
          <div class="col-md-3 bg-light">
            <h5>Search for a City:</h5>
            <form class="form-inline" id="search-form">
              <input
                type="search"
                class="submit-form mb-3 ds-input"
                id="cityName"
                placeholder="Enter city name..."
              />
              <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
            <!-- search history-->
            <ul class="listCities" id="search-history"></ul>
          </div>
          <!-- second column for current weather info and 5 day forecast -->
          <div class="col-md-9">
            <div class="card mt-2">
              <div class="card-body">
                <div class="d-flex flex-row">
                  <!-- dynamic searched city name -->
                  <h2
                    class="card-header-text align-self-center"
                    id="searchedCityName"
                  ></h2>
                </div>
                <h6 class="card-body-text text-muted" id="current-temp">
                  Temperature:
                </h6>
                <h6
                  class="card-body-text mt-3 text-muted"
                  id="current-humidity"
                >
                  Humidity:
                </h6>
                <h6 class="card-body-text mt-3 text-muted" id="current-wind">
                  Wind Speed:
                </h6>
              </div>
            </div>
            <!-- 5 day forecast -->
            <div>
              <h2 class="card-header-text mt-3">5-Day Forecast:</h2>
              <div class="row justify-content-between" id="five-day-forecast">
                <!-- filled by displayCurrentWeather() -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
