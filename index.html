<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container d-flex justify-content-center bg-dark">
        <h1 class="h1 text-light">Weather Dashboard</h1>
      </div>
    </header>
    <main class="main">
      <div class="container-dyn">
        <div class="row page-info">
          <!-- first column for input form and search history -->
          <div class="col-12 col-md-3 container-form bg-light">
            <form id="form-location">
              <!-- city search input here label -->
              <div class="row">
                <label for="search-input" class="search-label text-dark"
                  >Search for a city:</label
                >
              </div>
              <!-- city search input and button here -->
              <div class="row">
                <!-- input box here -->
                <div class="col-12 col-md-9">
                  <input
                    class="search-input rounded"
                    type="text"
                    id="search-input"
                    name="search-input"
                  />
                </div>
                <!-- button here -->
                <div class="col-12 col-md-9">
                  <button type="submit" class="btn btn-primary search-button">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!-- second column for current weather info and 5 day forecast -->
          <div class="col-12 col-md-9">
            <div class="row d-block" id="container-current">
              <div class="container-title-current">
                <!-- dynamic title for searched location and current date -->
                <h3 class="title-current d-inline" id="title-current"></h3>
                <!-- dynamic icon for weather -->
                <img src="" alt="" class="d-inline" id="icon-current" />
              </div>
              <p class="current-temp" id="current-temp"></p>
              <p class="current-wind" id="current-wind"></p>
              <p class="current-hum" id="current-hum"></p>
            </div>
            <!-- 5 day forecast -->
            <div class="container-forecast row d-block">
              <!-- dynamic title to display "5 Day Forecast:" -->
              <h3 class="title-forecast" id="title-forecast"></h3>
              <!-- dynamic container to display cards for next 5 days of weather for searched location -->
              <div
                class="container-forecast"
                id="container-forecast d-flex justify-content-between"
              >
                <!-- first dynamic upcoming weather card -->
                <div class="card-upcoming">
                  <p class="date-upcoming" id="date-upcoming1"></p>
                  <img src="" alt="" id="icon-upcoming1" />
                  <p class="temp-upcoming" id="temp-upcoming1"></p>
                  <p class="humidity-upcoming" id="humidity-upcoming1"></p>
                </div>
                <!-- second dynamic upcoming weather card -->
                <div class="card-upcoming">
                  <p class="date-upcoming" id="date-upcoming2"></p>
                  <img src="" alt="" id="icon-upcoming1" />
                  <p class="temp-upcoming" id="temp-upcoming2"></p>
                  <p class="humidity-upcoming" id="humidity-upcoming2"></p>
                </div>
                <!-- third dynamic upcoming weather card -->
                <div class="card-upcoming">
                  <p class="date-upcoming" id="date-upcoming3"></p>
                  <img src="" alt="" id="icon-upcoming1" />
                  <p class="temp-upcoming" id="temp-upcoming3"></p>
                  <p class="humidity-upcoming" id="humidity-upcoming3"></p>
                </div>
                <!-- fourth dynamic upcoming weather card -->
                <div class="card-upcoming">
                  <p class="date-upcoming" id="date-upcoming4"></p>
                  <img src="" alt="" id="icon-upcoming1" />
                  <p class="temp-upcoming" id="temp-upcoming4"></p>
                  <p class="humidity-upcoming" id="humidity-upcoming4"></p>
                </div>
                <!-- fifth dynamic upcoming weather card -->
                <div class="card-upcoming">
                  <p class="date-upcoming" id="date-upcoming5"></p>
                  <img src="" alt="" id="icon-upcoming1" />
                  <p class="temp-upcoming" id="temp-upcoming5"></p>
                  <p class="humidity-upcoming" id="humidity-upcoming5"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- dynamic search history container -->
          <div class="row container-history" id="container-history"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
